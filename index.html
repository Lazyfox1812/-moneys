<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แปลงค่าเงินต่างประเทศเป็นเงินบาท</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h2 {
      font-weight: bold;
    }
    input, select {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin: 10px 0;
    }
    button {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      width: 320px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #004d40;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>แปลงค่าเงินต่างประเทศเป็นเงินบาท</h2>

  <div>
    <div>
      <label for="amount">จำนวนเงิน (สกุลต่างประเทศ):</label><br>
      <input type="number" id="amount" value="1000">
    </div>
    <div>
      <label for="currency">เลือกสกุลเงิน:</label><br>
      <select id="currency">
        <option value="VND">ดองเวียดนาม (VND)</option>
        <option value="MYR">ริงกิตมาเลเซีย (MYR)</option>
        <option value="SGD">ดอลลาร์สิงคโปร์ (SGD)</option>
        <option value="USD">ดอลลาร์สหรัฐ (USD)</option>
        <option value="PHP">เปโซฟิลิปปินส์ (PHP)</option>
        <option value="IDR">รูเปียอินโดนีเซีย (IDR)</option>
        <option value="LAK">กีบลาว (LAK)</option>
      </select>
    </div>
    <button onclick="convert()">แปลงค่าเงิน</button>
    <div id="result"></div>
  </div>

  <script>
    async function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const currency = document.getElementById('currency').value;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'กำลังแปลง...';

      try {
        const res = await fetch(`https://api.exchangerate.host/latest?base=${currency}&symbols=THB`);
        const data = await res.json();

        if (data && data.rates && data.rates.THB) {
          const rate = data.rates.THB;
          const converted = amount * rate;
          resultDiv.textContent = `${amount.toLocaleString()} ${currency} = ${converted.toFixed(2)} บาท`;
        } else {
          resultDiv.textContent = 'ไม่พบอัตราแลกเปลี่ยน';
        }
      } catch (error) {
        console.error(error);
        resultDiv.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ API';
      }
    }
  </script>
</body>
</html>
