<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แปลงค่าเงินต่างประเทศเป็นเงินบาท</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding-top: 50px;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    #resultDiv {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>แปลงค่าเงินต่างประเทศเป็นเงินบาท</h2>
  <div>
    <input type="number" id="amount" placeholder="จำนวนเงิน">
    <select id="currency">
      <option value="IDR">รูเปียห์อินโดนีเซีย (IDR)</option>
      <option value="USD">ดอลลาร์สหรัฐ (USD)</option>
      <option value="EUR">ยูโร (EUR)</option>
      <!-- เพิ่มสกุลอื่นได้ตามต้องการ -->
    </select>
    <button onclick="convert()">แปลงค่าเงิน</button>
  </div>
  <div id="resultDiv"></div>

  <script>
    async function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const currency = document.getElementById('currency').value;
      const resultDiv = document.getElementById('resultDiv');

      if (isNaN(amount) || amount <= 0) {
        resultDiv.textContent = 'กรุณากรอกจำนวนเงินที่ถูกต้อง';
        return;
      }

      resultDiv.textContent = 'กำลังแปลงค่าเงิน...';

      try {
        // ดึงอัตราแลกเปลี่ยนจากสกุลเงินที่เลือก
        const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${currency}`);
        const data = await response.json();
        console.log('Base currency data:', data);

        let rateTHB = data.rates?.THB;

        // ถ้าไม่มีอัตรา THB ให้ใช้ USD เป็นตัวกลาง
        if (!rateTHB) {
          const rateToUSD = data.rates?.USD;
          console.log(`อัตรา ${currency} → USD: `, rateToUSD);

          if (rateToUSD) {
            const usdResponse = await fetch(`https://api.exchangerate-api.com/v4/latest/USD`);
            const usdData = await usdResponse.json();
            console.log('USD base data:', usdData);

            const usdToTHB = usdData.rates?.THB;
            console.log('USD → THB:', usdToTHB);

            if (usdToTHB) {
              rateTHB = rateToUSD * usdToTHB;
            }
          }
        }

        if (rateTHB) {
          const converted = amount * rateTHB;
          resultDiv.textContent = `${amount.toLocaleString()} ${currency} = ${converted.toFixed(2)} บาท`;
        } else {
          resultDiv.textContent = '❌ ไม่พบอัตราแลกเปลี่ยน (THB)';
        }
      } catch (error) {
        console.error('เกิดข้อผิดพลาด:', error);
        resultDiv.textContent = 'เกิดข้อผิดพลาดในการดึงข้อมูล';
      }
    }
  </script>
</body>
</html>
